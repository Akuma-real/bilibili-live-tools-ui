name: Docker Build and Push

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

permissions: write-all
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  GHCR_REGISTRY: ghcr.io
  QINGCLOUD_REGISTRY: dockerhub.qingcloud.com
  IMAGE_NAME: ${{ github.repository }}-ui

jobs:
  build:
    name: Build and Push
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.GHCR_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to QingCloud Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.QINGCLOUD_REGISTRY }}
          username: ${{ secrets.QINGCLOUD_USERNAME }}
          password: ${{ secrets.QINGCLOUD_PASSWORD }}

      - name: Build and push Docker images
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.GHCR_REGISTRY }}/${{ github.repository_owner }}/bilibili-live-tools-ui:latest
            ${{ env.QINGCLOUD_REGISTRY }}/${{ secrets.QINGCLOUD_NAMESPACE }}/bilibili-live-tools-ui:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
